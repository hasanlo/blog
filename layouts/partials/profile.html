<div class="profile">
    <section id="wrapper">
        <header id="header">
            <a href='{{ with .Site.Params.avatarLink }}{{ . }}{{ else }}{{ .Site.BaseURL }}about{{ end }}'>
                <img id="avatar" class="2x" src="{{ .Site.BaseURL }}images/me.jpeg" />
            </a>
            <h1>{{ .Site.Title }}</h1>
            {{ with .Site.Params.bio }}<h6 class="bio">{{ . | markdownify }}</h6>{{ end }}
        </header>
    </section>
</div>
